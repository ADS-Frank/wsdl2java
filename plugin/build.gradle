apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile "org.apache.cxf:cxf-tools:+",
            "org.apache.cxf:cxf-tools-wsdlto-databinding-jaxb:+",
            "org.apache.cxf:cxf-tools-wsdlto-frontend-jaxws:+"

    testCompile 'junit:junit:4.11'
}

group = 'no.nils'
version = '0.1-SNAPSHOT'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}
