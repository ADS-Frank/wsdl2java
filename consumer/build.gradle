buildscript{
	repositories{
		maven {
            url uri('../repo')
        }
        mavenCentral()
	}
	dependencies {
		classpath 'no.nils:wsdl2java:+'
	}
}

apply plugin :'idea'
apply plugin :'no.nils.wsdl2java'

repositories{
	mavenCentral()
}

dependencies(){
    testCompile 'junit:junit:+'
}

wsdl2java{
    wsdlsToGenerate = [
            ['src/main/resources/wsdl/stockqoute.wsdl']
    ]
    generatedWsdlDir = "generatedsources"
    cxfVersion = "2.5.1"
}

sourceSets{
    main.java.srcDirs +=[wsdl2java.generatedWsdlDir]
}

